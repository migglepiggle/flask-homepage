<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --primary: #007BFF;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.4rem;
      color: var(--text);
      text-align: center;
      padding: 0 16px;
    }

    .dashboard, .summary-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      max-width: 1000px;
    }

    .card, .summary {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      width: 240px;
      height: 160px;
      text-align: center;
      padding: 20px;
      text-decoration: none;
      color: var(--primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 0.5s ease forwards;
    }

    .card:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 12px 22px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .summary h3 {
      margin: 0;
      font-size: 1.6rem;
      color: var(--text);
    }

    .summary span {
      font-size: 1.2rem;
      color: #555;
    }

    canvas {
      max-width: 100%;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .dashboard, .summary-cards {
        flex-direction: column;
        align-items: center;
      }

      .card, .summary {
        width: 85%;
        max-width: 350px;
        height: auto;
      }

      .emoji {
        font-size: 2.2rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Restaurant App Dashboard</h1>

  <!-- App Links -->
  <div class="dashboard">
    <a href="https://your-billing-app.onrender.com" class="card" target="_blank">
      <div class="emoji">ðŸ’³</div>
      <div>Billing App</div>
    </a>
    <a href="https://restaurant-reservation-flask.onrender.com" class="card" target="_blank">
      <div class="emoji">ðŸ“…</div>
      <div>Reservation App</div>
    </a>
    <a href="https://flask-inventory-app-1a2k.onrender.com" class="card" target="_blank">
      <div class="emoji">ðŸ“¦</div>
      <div>Inventory App</div>
    </a>
  </div>

  <!-- Summary Panels -->
  <div class="summary-cards">
    <div class="summary">
      <h3>23</h3>
      <span>Total Inventory Items</span>
    </div>
    <div class="summary">
      <h3>5</h3>
      <span>Low Stock Items</span>
    </div>
    <div class="summary">
      <h3>12</h3>
      <span>Today's Reservations</span>
    </div>
  </div>

  <!-- Chart.js -->
  <canvas id="inventoryChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('inventoryChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Vegetables', 'Meat', 'Dairy', 'Drinks', 'Other'],
        datasets: [{
          label: 'Inventory by Category',
          data: [8, 4, 5, 3, 3],
          backgroundColor: '#007BFF',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    });
  </script>
</body>
</html>
